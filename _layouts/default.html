        <script>
            (function() {
              function removeComments(str) {
                return str.concat('\n').replace(/%.*\n/g, '');
              }

              function forEach(selector, fn) {
                [].forEach.call(document.querySelectorAll(selector), fn);
              }

              function replaceWith(elem, tag, content) {
                var newElem = document.createElement(tag);
                newElem.innerHTML = content;
                elem.parentNode.replaceChild(newElem, elem);
              }

              function renderLatex(content) {
                return katex.renderToString(removeComments(content));
              }

              function render(tag) {
                return function(script) {
                  replaceWith(script, tag, renderLatex(script.innerHTML));
                };
              }

              function init() {
                forEach("script[type='math/tex']", render('span'));
                forEach("script[type='math/tex; mode=display']", render('p'));
              }

              init();
            })();
        </script>
